<head><meta name="viewport" content="width=device-width, initial-scale=1"><title>Config Editor</title><style type="text/css">body {background-color: #1451AE; color: #ffffff; font-size: 14px;font-weight: bold;margin: 0 0 0 0.0;padding: 0.4em 0.4em 0.4em 0.6em;}input[type="submit"]:hover {background: #ffffff;color: green;}input[type="submit"]:active{outline-color: green;color: green;background: #ffffff; }table {font-family: arial, sans-serif;border-collapse: collapse;}td {border: 1px solid #dddddd;text-align: left;padding: 8px;}th {border: 1px solid #dddddd; background-color:gray;text-align: center;padding: 8px;}</style></head><body><form action="http://10.1.1.1/config.html" method="post"><center><table><tr><th colspan="2"><center>Access Point</center></th></tr><tr><td>AP SSID:</td><td><input name="ap_ssid" value="EchoStretch"></td></tr><tr><td>AP PASSWORD:</td><td><input name="ap_pass" value="********"></td></tr><tr><td>AP IP:</td><td><input name="web_ip" value="10.1.1.1"></td></tr><tr><td>SUBNET MASK:</td><td><input name="subnet" value="255.255.255.0"></td></tr><tr><td>START AP:</td><td><input type="checkbox" name="useap" checked></td></tr><tr><th colspan="2"><center>Web Server</center></th></tr><tr><td>WEBSERVER PORT:</td><td><input name="web_port" value="80"></td></tr><tr><th colspan="2"><center>Wifi Connection</center></th></tr><tr><td>WIFI SSID:</td><td><input name="wifi_ssid" value="Home_WIFI"></td></tr><tr><td>WIFI PASSWORD:</td><td><input name="wifi_pass" value="********"></td></tr><tr><td>WIFI HOSTNAME:</td><td><input name="wifi_host" value="ps4.local"></td></tr><tr><td>CONNECT WIFI:</td><td><input type="checkbox" name="usewifi" ></tr><tr><th colspan="2"><center>Auto USB Wait</center></th></tr><tr><td>WAIT TIME(ms):</td><td><input name="usbwait" value="10000"></td></tr></table><br><input id="savecfg" type="submit" value="Save Config"></center></form></body>
